<section class="module">
    <div class="row">
        <div style="margin-left:10%; margin-right:10%;">

            <div class='alert alert-danger' data-ng-show="isError">The username and password combination is not correct.</div>

            <h4 class="text-center m-b-30">Sign Into Your Account</h4>

            <form method="post">
                <div class="form-group">
                    <label class="sr-only">Username</label>
                    <input type="text" class="form-control input-lg" placeholder="Username" ng-model="username">
                </div>

                <div class="form-group">
                    <label class="sr-only">Password</label>
                    <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password">
                </div>

                <div class="form-group">
                    <button class="btn btn-block btn-round btn-base" ng-click="submit()">Login</button>
                </div>  
                
                <div class="progress" style="margin-top:50px;margin-left:auto;margin-right:auto;width:50%;" data-ng-show="isBusy">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </form>

        </div>
    </div><!-- .row -->
</section>
